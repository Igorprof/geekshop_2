<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>
       {% block title %}
           {{ title|title }}
       {% endblock %}
   </title>
   {% block css %}
       <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">          
       <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
       <link rel="stylesheet" type="text/css" href="{% static 'css/orders.css' %}">
       <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
   {% endblock %}
   {% block js %}
        <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>        
        <script src="{% static 'js/orders_script.js' %}"></script>
        <script src="{% static 'js/jquery.formset.js' %}"></script>
        

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- FontAwesome script -->
        <script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>
   {% endblock %}
</head>
<body>    
  <div class="order_container">
       {% block content %}

       {% endblock %}      
  </div>  
</body>
</html>
